<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
  </head>
  <body>
    <p id="root">Masukkan angka min dan maks</p>
    <p>Contoh:angka min: 1000 dan maksimal:2000</p>
    <p>Hasil: 1904,1908,1912,1916,1920,1924,1928,1932,1936,1940,1944,1948,1952,1956,1960,1964,1968,1972,1976,1980,1984,1988,1992,1996,2000</p>
    <label>Angka Minimal</label>
    <input
      type="text"
      name="angka1"
      id="angka1"
      placeholder="masukkan angka "
    />
    <br>
    <label>Angka Maksimal</label>
    <input
      type="text"
      name="angka2"
      id="angka2"
      placeholder="masukkan angka "
    />
    <button onclick="leap();">Leap</button>
    
    <p>Hasilnya : <span id="hasil"></span></p>

    <script src="leapyear.js"></script>
  </body>
</html>
